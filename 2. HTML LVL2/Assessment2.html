<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form action="C:\Users\yang\Desktop\Django-Python-Full-Stack-Web-Devloper-master\HTML_Level_One\Assessment1.html" method="get">
      <p>Please NoteL First Name, Last Name, Password, and Email are required</p>
      <label>First Name:<input type="text" name="FN" placeholder="First Name" required></label>

        <option value="CC">Credit Card</option>
        <option value="PP">Paypal</option>
      </select>
      <p></p>
      <input type="submit" name="submit" value="Submit Feedback">
    </form>
